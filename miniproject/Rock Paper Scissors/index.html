<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src=".\Images\rock.png" alt="picture not available">
        </div>
     
        <div class="choice" id ="paper">
            <img src=".\Images\paper.png" alt="picture not available">
        </div>
    
        <div class="choice" id="scissors">
            <img src=".\Images\scissors.png" alt="picture not available">
        </div>      

    </div>
        
        <div class="scoreboard">
            <div class="score">
                <p id="userscore">0</p>
                <p>Your</p>

            </div>
            <div class="score">
                <p id="computerscore">0</p>
                <p>Computer</p>

            </div>


        </div>

       <div class="msg-container">
        <p id="msg">Paly Your move</p>
       </div>

<script src="app.js"></script>
</body>
</html>
